    <body>
        <div id="page" title="Grande Avenue principale à Tokyo">

                <div id="header-menu" class='slide-out'>

            <h1 class="pageTitle">RÉSERVATION</h1> <br/>
            <form>
                <!--<label for="date">Date de réservation</label>-->
                <input type="date"   id="date"      name="date"      placeholder="Date" required> <br>
                <input type="text"   id="lastName"  name="lastName"  placeholder="Nom" required> <br>
                <input type="text"   id="firstName" name="firstName" placeholder="Prénom" required> <br>
                <input type="tel"    id="tel"       name="tel"       placeholder="Numéro de téléphone" required> <br>
                <input type="number" id="number"    name="number"    placeholder="Nombre de places" required> <br>
                <input type="time"   id="time"      name="time"      placeholder="Heure" required> <br>
                <input type="submit" value="RÉSERVER" style="background-color: #65012B;"> <br>
            </form>
            <footer>
                <!--<p>CONTACT</p>-->
                <ul>

                </ul>
            </footer>
        </div>
        <script>
            /* get today's date */
            var date = new Date();
            var day = date.getDate();
            var month = date.getMonth() + 1;
            var year = date.getFullYear();

            if (month < 10) month = "0" + month;
            if (day < 10) day = "0" + day;

            var today = year + "-" + month + "-" + day;
            
            var hours   = date.getHours() + 1;
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            if (minutes < 10) minutes = "0" + minutes;
            if (seconds < 10) seconds = "0" + seconds;
            if (hours < 10) hours = "0" + hours;       
            var time = hours + ":" + minutes + ":" + seconds;
            document.getElementById("date").value = today;
            document.getElementById("time").value = time;
        </script>
    </body>
