<!doctype html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Quartier Lointain</title>
        <meta name="description" content="Quartier Lointain">
        <meta name="author" content="Galerie Quartier Lointain">
        <script src="https://kit.fontawesome.com/637ef64a3c.js" crossorigin="anonymous"></script>
        <script src="../script/index.js"></script>
        <link rel="stylesheet" href="../style/header.css">
        <link rel="stylesheet" href="../style/galerie.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="bg-image"></div>
        <div id="page">
            <header id="entete">
                <div id="header-menu" class='slide-out'>
                    <ul>
                        <li><a href="./index.html#home">Home</a></li>
                        <li><a href="./events.html">Événements</a></li>
                        <li><a href="./reservation.html">Réservation</a></li>
                        <li><a href="./menu.html">Restaurant</a></li>
                    </ul>
                </div>
                <img src="../../res/icon/icon_japan_plain.png" class="logo" alt="Pays du soleil levant">
                <div class="menu-wrap">
                    <input id="toggle" type="checkbox" class="toggler" onClick="hideMenuOnClick()">
                    <div class="hamburger"><div></div></div>
                </div>
            </header>  
            <h1>Galerie・画廊</h1>
            <div id="galery">
                <div class="galery-item" id="costumes">
                    <div class="galery-item-title">Costumes traditionnels・伝統的な服装</div>
                    <div class="galery-item-img" style="background-image: url('../../res/image/gallery/2girlsKimono.jpg');" title="Costumes traditionnels"></div>
                </div>
                <div class="galery-item" id="concerts">
                    <div class="galery-item-title">Concerts・コンサート</div>
                    <div class="galery-item-img" style="background-image: url('../../res/image/gallery/concert.jpg');" title="Concerts"></div>
                </div>
                <div class="galery-item" id="rassemblement">
                    <div class="galery-item-title">Rassemblement・大会</div>
                    <div class="galery-item-img" style="background-image: url('../../res/image/gallery/pexels-photo-65767.jpeg');" title="Rassemblement"></div>
                </div>
                <div class="galery-item" id="city-culture">
                    <div class="galery-item-title">City Culture・シティ</div>
                    <div class="galery-item-img" style="background-image: url('../../res/image/gallery/robot-restaurant-performance.jpg');" title="City Culture"></div>
                </div>
                <div class="galery-item" id="theatre">
                    <div class="galery-item-title">Théatre・演劇・歌舞伎</div>
                    <div class="galery-item-img" style="background-image: url('../../res/image/gallery/naruto_kabuki.jpg');" title="Théâtre"></div>
                </div>
                <div class="galery-item" id="karaoke">
                    <div class="galery-item-title">Karaoke・カラオケ</div>
                    <div class="galery-item-img" style="background-image: url('../../res/image/gallery/karaoke.jpg');" title="Karaoke"></div>
                </div>
                <div class="galery-item" id="cosplay">
                    <div class="galery-item-title">Cosplay・コスプレ</div>
                    <div class="galery-item-img" style="background-image: url('../../res/image/gallery/ren.jpg');" title="Cosplay"></div>
                </div>
            </div>
            <footer>
                <!--<p>CONTACT</p>-->
                <ul>
                    <i class="fa fa-envelope"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                </ul>
            </footer>
        </div>
    </body>
</html>
